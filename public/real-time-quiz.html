<!DOCTYPE html>
<lang lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Time Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: antiquewhite;
  }

  .header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    text-align: center;
    height: 8vh;
    background-color: bisque;
    color: cornflowerblue;
    overflow-y: scroll;
  }

  .header .user-score {
    padding: 0.3em;
    margin: auto 1em;
    min-width: 80px;
    height: 20px;
    border: 1px solid cornflowerblue;
    border-radius: 0.4em;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 2fr;
    height: 92vh;
    align-items: center;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    font-family: monospace;
  }

  .container .questions .current-score {
    padding: 1em;
    margin: 1em auto;
    font-size: 3em;
    background-color: bisque;
    border: 1px solid burlywood;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    text-align: center;
  }

  .container .questions {
    box-shadow: rgba(99, 99, 99, 0.4) 0px 2px 8px 0px; 
    border-radius: 0.4em;
    text-align: center;
    padding: 1em;
    margin: 1em;
  }

  .container .questions .question {
    font-size: 1.8em;
    margin: 1em auto;
  }

  .container .answers .answer {
    display: grid;
    place-items: center;
    height: 50px;
    margin: 0.7em auto;
    border: 1px solid sandybrown;
    border-radius: 0.4em;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
  }

  .container .answers .answer:active { 
    box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.6) 0px 8px 16px -8px;
  }

  .container .answers .answer.wrong {
    background-color:tomato;
    border: 1px solid black;
  }

  .stats-container {
    display: grid;
    grid-template-rows: 2fr 1fr;
    grid-row-gap: 1em; 
    height: 92vh;
  }

  .stats-container .stats-graph {
    border-radius: 0.4em;
    margin: 1em 1em 0;
    padding: 0.5em;
    box-shadow: rgb(214, 194, 167) 3px 3px 6px 0px inset, rgb(214, 194, 167)  -3px -3px 6px 1px inset;
  }

  .stats-container .stats {
    background-color: #1f2933;
    color: antiquewhite;
    box-shadow: rgb(49, 56, 56) 3px 3px 6px 0px inset, rgba(51, 48, 48, 0.5) -3px -3px 6px 1px inset;
    padding: 1em; 
    margin: 1em; 
    border-radius: 0.4em;
    overflow: scroll;
  }

  .stats-container .stats .user-action {
    letter-spacing: 0.3em;  
    line-height: 2em;
  }

  .stats-container .stats .user-action span {
    color: palegreen;
    font-weight: bolder;
    letter-spacing: normal;
  }
</style> 
<style>
  .mic-checkbox {
  display: none;
}

.mic-checkbox:checked + .mic-button {
  transform: rotateY(180deg);
}

.mic-checkbox:checked + .mic-button span{
 /* display: none;*/
}

.button-container {
  position: relative;  
  height: 0;
  -moz-perspective: 500px;
  -webkit-perspective: 500px;
}

.mic-button {
  position: absolute;
  left: 80%;
  top: -50px;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 60px;
  width: 60px;
  border-radius: 100%;
  transition: transform 0.4s;
  border: 2px solid #fff;
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d;
  -moz-transform-style: preserve-3d;
  position: relative;
}

.button-message, .mic {
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  -moz-backface-visibility: hidden;
}

.button-message {
  position: absolute; 
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  font-weight: bold;
  text-align: center; 
  font-size: 10px;
  z-index: 2;
  transform: rotateY(0deg);
  pointer-events: none; 
}

.mic-button-loader {
  position: absolute;
  height: 65px;
  width: 65px;
  background-color: transparent;
  transform: rotateY(180deg);  
  left: -30px;
  top: -12px;
}

.mic-checkbox:checked + .mic-button > .mic > .mic-button-loader {
  border-top: 3px solid skyblue;
  border-radius: 100%;
  animation: borderLoader 1.3s 0.2s ease-in-out infinite; 
}

.mic {
  position: relative;
  top: -10px;
  border: 10px solid #fff;
  height: 20px;
  width: 0;
  border-radius: 10px;
  transform: rotateY(180deg);
}

.mic:after, .mic:before, .mic-base {
  position: absolute;
}

.mic:after {
  content: ""; 
  left: -17px;
  top: 10px;
  height: 20px;
  width: 26px;
  background-color: transparent;
  border: 4px solid #fff;
  border-bottom-left-radius: 110px;
  border-bottom-right-radius: 110px;
  border-top: 0;
  
}

.mic:before {
  content: "";
  top: 25px;
  left: -2px;
  border-bottom: 18px solid #fff;
  border-left: 2px solid #fff;
  border-right: 2px solid #fff;
}

.mic-base {
  top: 40px;
  left: -10px;
  border-bottom: 5px solid #fff;
  border-left: 10px solid #fff;
  border-right: 10px solid #fff;
}

@keyframes borderLoader {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}

</style>
<body>

    <div class="user-score"><span>$0</span></div> 
  </div>
  <div class="container">
    <div class="questions">
      <h4 class="username">username</h4>
      <div class="button-container">
        <input type="checkbox" id="micButton" class="mic-checkbox">
        <label for="micButton" class="mic-button">

  <script src="/socket.io/socket.io.js"></script>
  <script>
      const questions = [
  {

]
    const question = document.querySelector('.questions .question');

    const userList = document.getElementById('users');
    const socket = io();
    let allUsers = [];

    let allScores = [];
    let allUserScores = [];
    let ctx = document.getElementById('myChart').getContext('2d');
    const answers = document.querySelectorAll('.answers .answer');
    const currentScore = document.querySelector('.container .current-score')
    let username = '';
    let room = '';
    let score = 0; 
    answers.forEach(answer => answer.addEventListener('click', validateAnswer))
    function shuffleQuestion() { 
      const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
      question.innerHTML = randomQuestion.question;
      answers.forEach((answer, index) => {
        answer.classList.remove('wrong');
        answer.innerHTML = randomQuestion.answers[index]?.text;
        answer.setAttribute('is-correct',randomQuestion.answers[index]?.correct)
      })
    }

   function validateAnswer(answer) { 
     //todo: make this better
      if(answer.target.getAttribute('is-correct') === 'true'){  
        score  = score + 5;  
        currentScore.innerHTML = `$${score}`;
        // Emit message to server
        socket.emit('userScore', score);  
        allScores.push(score);
        shuffleQuestion();
      } else {
        answer.target.classList.add('wrong');
        score  = score - 3;  
        currentScore.innerHTML = `$${score}`;
        // Emit message to server
        socket.emit('userScore', score);  
        allScores.push(score); 
      }

      //show user scores to dom
      const userScores = document.querySelector('.header');
      const userScore = `
            <div class="user-score"><span>$${score}</span></div> 
      `;
      userScores.insertAdjacentHTML("beforeend", userScore);
    }

    shuffleQuestion();
    username = prompt('Enter Username: ');
    currentUser.innerHTML = username;
    room = prompt('Enter Room Id: ');
    // Join chatroom
    socket.emit('joinRoom', { username, room, score });

    // Get room and users
    socket.on('roomUsers', ({ room, users }) => {
      outputUsers(users);
      console.log(room, users);    
    });

    // Add users to DOM
    function outputUsers(users) { 
        // users.forEach((user, index )=> {  
        //   if(!allUsers.includes(user.username)){

        //   }
        // }); 
      userList.innerHTML = `
        ${users.map(user => `<li>${user.username}</li>`).join('')}
      `;
    }

    // Message from server
    socket.on('message', message => {    
      const stats = document.querySelector('.stats');
      const latestStat = `
          <div class="user-action">${message.username} <span> ${message.text} at ${message.time}</span></div>
      `;
      console.log(latestStat);
      stats.insertAdjacentHTML("beforeend", latestStat);
      const allStats = document.querySelectorAll('.stats .user-action');
      //check to see if user exists  
      if(userData.length <= 0){
        if(message.username != "ChatCord Bot") { 
          userData.push({[message.username] : message.text})
        }
      } else {
        //update object
        console.log("User already exists, updating it's score") 
        for( let i in userData ) { 
          userData[i][message.username] = message.text; 
        } 
        
        // const statsGraph = document.querySelector('.stats-graph');
        // statsGraph.innerHTML = '';
        // Object.keys(userData[0]).forEach((key) => {
        //   console.log(key, userData[0][key])
        //   let userStat = `<p>${key} value: $${userData[0][key]}</p>`;
        //   statsGraph.insertAdjacentHTML("beforeend", userStat);
        // });
         
        // make score and users array from user data
        const userNames = userData.map(user => Object.keys(user)); 
        const userValues = userData.map(user => Object.values(user)); 
        console.log(userNames, userValues); 
        myChart.data.labels = userNames[0];
        myChart.data.datasets[0].data = userValues[0];
        userNames[0].forEach((user, i) => {
         if(user.includes("ChatCord Bot")) {
          console.log(user);
           userNames[0].splice(i, 1);
         }
        });
        userValues[0].forEach((value, i) => {
          if(isNaN(value)) {
            userValues[0].splice(i, 1);
          }
        })
        console.log(userNames[0])
        myChart.update();  
      }   
    });

    // //all users scores
    // socket.on('chartData', chartData => {
    //   console.log(chartData);
    // })

    </script>
      <script>
